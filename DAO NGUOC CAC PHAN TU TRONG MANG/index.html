<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>[Thực hành] Đảo ngược các phần tử trong mảng</title>
</head>
<body>
      
      <script>
            let sampleArray1 = [-3, 5, 1, 3, 2, 10];
            let sampleArray2 = [];

            for (let count = 0, count1 = sampleArray1.length - 1; count < sampleArray1.length; count++, count1--) {
                  sampleArray2[count1] = sampleArray1[count];
            }
            document.write(sampleArray2);
      </script>
</body>
</html>
