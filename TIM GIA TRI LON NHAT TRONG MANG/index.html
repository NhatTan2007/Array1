<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
      
      <script>
            let numbers = [-3, 5, 1, 3, 2, 10];
            let numbersLength = numbers.length;
            let maxInNumbers = numbers[0];
            let maxNumberIndex = 0;
            for (let index = 1; index < numbersLength; index++) {
                  if (numbers[index] > maxInNumbers) {
                        maxInNumbers = numbers[index];
                        maxNumberIndex = index;
            }
            }

            document.write(`Giá trị lớn nhất trong mảng numbers là ${maxInNumbers} tại vị trí ${maxNumberIndex}`);
      </script>
</body>
</html>
